<h1>My Todo List</h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items in the list</h3>
    <a href="">Add New Item</a> 
    {% endfor %}
</table>
